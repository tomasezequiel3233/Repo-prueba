<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pruebas html</title>
    <link rel="stylesheet" href="./estilos.css" />
    <!--(link) para usar los estilos del archivo css-->
  </head>

  <body>
    <h1 class="titulo">Pagina de contacto</h1>

    <ul>
      <li>
        <a href="index.html">INICIO</a
        ><!--(a)para crear enlaces a otra pagina-->
      </li>
    </ul>

    <h4 class="subtitulo">Formulario de contacto</h4>
    <!--(form) para crear formularios-->
    <form>
      <label>Nombre del equipo</label>
      <!--(label) para darle nombre al campo -->
      <input type="text" /> <br />
      <!--usa (br) en cada input para ir saltando de linea-->
      <!--(input-type)para crear tipo de campo, en este caso texto-->
      <label>Numero de jugadores</label>
      <input type="number" /><br />
      <label>Numero de contacto</label>
      <input type="text" /><br />
      <label>Email</label>
      <input type="email" /> <br />
      <label>Color del equipo</label>
      <input type="color" /><br />

      <select>
        <!--(select) para crear campos de seleccion-->
        <option value="Profesional">Profesional</option>
        <!--(option-value) para crear la opcion-->
        <option value="Amateur">Amateur</option>
      </select>
      <br />

      <input type="button" value="Enviar" />
      <!--para crear un boton de envio del formulario-->
    </form>
  </body>
</html>
